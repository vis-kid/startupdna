<article class='episode_wrapper'>
  <h5 class='episode_number'>#{{ page.interviewee01_episode_number }}</h5>
  <h2 class='keywords'>{{ page.interviewee01_keywords }}</h2>
  <h3 class='interviewee_name'>{{ page.interviewee01_name }}
  	<span class='episode_sub_info'> | {{ page.interviewee01_episode_length }} Minutes | {{ page.date | date: "%b %-d, %Y" }} | <a class='episode_sub_info show_note_link' 
  		target='_blank'
  		href='{{ page.interviewee01_podcast_link }}'>Audio link &rarr; </a> 
  </h3>
  
  <iframe src="https://player.vimeo.com/video/{{page.interviewee01_vimeo_id}}?color=3C7EEE&title=0&byline=0&portrait=0" width="100%" height="416" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe> 
</article>
