<article class='episode_wrapper'>
  <h5 class='episode_number'>#{{ page.interviewee01_episode_number }}</h5>
  <h2 class='keywords'>{{ page.interviewee01_keywords }}</h2>
  <h3 class='interviewee_name'>{{ page.interviewee01_name }}
  	<span class='episode_sub_info'> | {{ page.interviewee01_episode_length }} Minutes</span>
  	<span class='episode_sub_info'> | Audio Quality: {{ page.interviewee01_episode_audio_quality }} | </span>
  	<a class='episode_sub_info show_note_link' 
  		target='_blank'
  		href='{{ page.interviewee01_video_link }}'>Video link &rarr; </a>
  </h3>

  <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ page.interviewee01_SC_id }}&amp;color=3C7EEE&amp;auto_play=false&amp;hide_related=false&amp;show_comments=false&amp;show_playcount=false&amp;download=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>

</article>
